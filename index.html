<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Jumbotron</title>
</head>

<body>

    <div class="container-fluid anchor">

        <div class="overlayLoginButton"><button id="login">Login</button> </div>
        <div class="overlayTitle"><h1>Rock on!</h1></div>
        <div class="overlayText"><p>More text here...</p></div>

        <div id="carousel-concertApp" class="carousel slide" data-ride="carousel">                
            <ol class="carousel-indicators">
                <li data-target="#carousel-concertApp" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-concertApp" data-slide-to="1"></li>
                <li data-target="#carousel-concertApp" data-slide-to="2"></li>
            </ol>
    
            <!-- Wrapper -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="jumbotron" id="carouselImage1">
                    </div>
                </div>
            
            
                <div class="item">
                    <div class="jumbotron" id="carouselImage2">
                    </div>
                </div>
            
                <div class="item">
                    <div class="jumbotron" id="carouselImage3">
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-concertApp" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-concertApp" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">


</script>

</body>

</html>
